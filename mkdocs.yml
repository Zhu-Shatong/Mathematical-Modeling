site_name: 数学建模基础知识配套习题与详解
site_url: https://github.com/Zhu-Shatong/Mathematical-Modeling

site_author: Zhu Shatong
site_description: >-
  数学建模算法与应用（第2版） (2015, 国防工业出版社) 

repo_name: Mathematical-Modeling
repo_url: https://github.com/Zhu-Shatong/Mathematical-Modeling

theme:
  name: material
  language: zh  
  features:
    #- navigation.tabs
    #- navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.path

    - search.suggest
    - search.highlight
    - search.share

    - content.tabs.link
    - content.code.annotation
    - content.code.copy


  palette:
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: indigo
        accent: deep purple
        toggle:
          icon: material/brightness-7
          name: Switch to dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: indigo
        accent: deep purple
        toggle:
          icon: material/brightness-4
          name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github



markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - md_in_html
  - footnotes


copyright: Copyright &copy; 2023-present <a href="https://github.com/Zhu-Shatong" target="_blank" rel="noopener noreferrer">Zhu-Shatong</a>

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Zhu-Shatong

extra_javascript:
  - javascripts/katex.js 
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

